<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark p-1">
  <div class="container">
    <a class="navbar-brand" href="#"><h2 class="mt-1">AquaGuardâ„¢</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<br><br>
<div id="formbox" class="container p-2 form-check form-switch d-flex align-items-center mb-3">
  <form id="newsletterForm" class="w-100 text-center">
    <br><br><br>
    <h1 id="formtext">Report a water leak, or any problem.</h1><br>
    <input id="location" type="text" class="form-control" placeholder="Enter Location of Problem" required>
    <h6 id="formtext" class="mt-2">Enter the location correctly since the location is going to be sent to the authorities.</h6><br>
    <input type="file" class="form-control" id="fileInput" accept="image/*" multiple>
    <h6 id="formtext" class="mt-2">Attach as many pictures of the problem as you want. Make sure the problem can be seen from the photos.</h6><br>

    <div class="form-check d-flex align-items-center" id="checkbox-group">
      <input class="form-check-input m-0" type="checkbox" id="agree" required>
      <label for="agree" id="formtext" class="ms-2">I agree to the terms and services.</label>
    </div><br>
    
    <button class="btn btn-outline-light mx-auto d-block" type="submit"><h4>Submit Report</h4></button>
  </form>
</div>

<script>
  const form = document.getElementById('newsletterForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('location').value;
    const agree = document.getElementById('agree').checked;
    
    if (!agree) {
      alert('You must agree to the terms!');
      return;
    }
    alert('Successfully sent the photos to the authorized personnel. It might take them a few minutes to reach the problem scene.');
    window.location.href = 'main.html?access=true';
  });
</script>

<style>
    body {
      background-image: linear-gradient(to bottom, #011f49, #000000);
      height: 100vh;
    }
    
    #formbox {
      background-color: rgba(255, 255, 255, 0);
      border-radius: 2vh;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 750px;
      width: 90%; 
      margin: auto; 
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ffffff;
    }

    .form-control::placeholder {
      color: #aeaeae;
    }

    #formtext, #rangeValue, #group2, #group3, #ediz {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      #formbox {
        padding: 5px 2px; 
        max-width: none; 
      }
      h1, h5, h6 {
        font-size: 1rem;
        text-align: center;
        margin: 5px 0;
      }
      .form-control {
        font-size: 0.9rem;
      }
      .btn {
        font-size: 1rem;
      }
      #checkbox-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
</style>
