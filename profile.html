<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark p-1">
  <div class="container">
    <a class="navbar-brand" href="#"><h2 class="mt-1">AquaGuardâ„¢</h2></a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="main.html?access=true"><h3 class="mt-2">Back</h3></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="formbox" class="container p-5 form-check form-switch d-flex align-items-start mb-3">
  <div class="row w-100 align-items-start">
    <div class="col-6">
      <h2 id="formtext" class="name-text">Name:</h2>
      <h2 id="formtext" class="name-text">Phone Number:</h2>
      <h2 id="formtext" class="name-text">Email:</h2>
      <h2 id="formtext" class="name-text">Issues Reported:</h2>
      <h2 id="formtext" class="name-text">Events Contributed: </h2>
      <h2 id="formtext" class="name-text">Most Contributed Team:</h2>
      <h2 id="formtext" class="name-text">Join Date:</h2>
    </div>
    <div class="col-6 text-end">
      <img src="profile.png" alt="Profile Photo" class="profile-photo">
    </div>
  </div>
</div>

<style>
    .form-control:focus {
      box-shadow:none;
      border-color: #ffffff;
    }
    .text-center {
      text-align: center;
    }
    .form-control::placeholder {
      color: #aeaeae;
    }
    #formtext, #rangeValue, #group2, #group3, #ediz {
      color: #ffffff;
    }
    #group, #phone {
      background-color: rgba(5, 55, 165, 0);
    }
    #formbox {
      background-image: linear-gradient(to bottom, #000000a0, #022146);
      border-radius: 2vh;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1250px;
      max-width: 80%;
      height: 560px;
      margin-top: 10vh;
    }
    body {
      background-image: linear-gradient(to bottom, #011f49, #000000);
      height: 100vh;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
    .name-text {
      margin-bottom: 0;
      line-height: 2;
    }
    @media (max-width: 768px) {
      #formbox {
        flex-direction: column;
        text-align: left;
        height: auto;
        padding: 20px;
      }
      body {
        height: 125vh;
      }
      .col-6 {
        width: 100%;
        margin-bottom: 20px;
      }
      .profile-photo {
        width: 80px;
        height: 80px;
        margin: 10vh;
      }
      .name-text {
        font-size: 1.2rem;
      }
      h3.mt-1 {
        font-size: 1.5rem;
      }
      .navbar-brand h2, .nav-link h3 {
        font-size: 1.25rem;
      }
    }
</style>

<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-jhGFhH5DAuLyQ65Z85e1ZnChbMfKaZjfhuFbpgVh5p1a+otx2mLAAm1G47f9geI8" crossorigin="anonymous">

}
</script>

</html>
